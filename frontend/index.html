<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"="width=device-width, initial-scale=1.0">
    <title>Poros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-layout">
        <div class="sidebar">
            <button class="new-chat-btn" onclick="newChat()">New chat</button>
            <div class="sidebar-content"></div>
            <div class="sidebar-bottom">Poros Protocol v1.0</div>
        </div>

        <div class="chat-area">
            <div class="chat-container" id="chatContainer">
                <div class="chat-inner" id="chatInner">
                    <div class="welcome" id="welcome">
                        <h1>How can I help you today?</h1>
                        <div class="example-grid">
                            <div class="example-card" onclick="sendExample('What agents are available on the Poros Protocol?')">
                                <h3>Show available agents</h3>
                                <p>See what specialized AI agents are registered</p>
                            </div>
                            <div class="example-card" onclick="sendExample('Find me a hotel in San Francisco')">
                                <h3>Find a hotel</h3>
                                <p>Search for hotel availability and pricing</p>
                            </div>
                            <div class="example-card" onclick="sendExample('How does Poros Protocol work?')">
                                <h3>Learn about Poros</h3>
                                <p>Understand how the agent marketplace works</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <div class="input-container">
                        <textarea id="messageInput" placeholder="Message Poros" rows="1" onkeydown="handleKeyPress(event)" oninput="autoResize()"></textarea>
                        <button class="send-button" id="sendButton" onclick="sendMessage()">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M.5 1.163A1 1 0 0 1 1.97.28l12.868 6.837a1 1 0 0 1 0 1.766L1.969 15.72A1 1 0 0 1 .5 14.836V10.33a1 1 0 0 1 .816-.983L8.5 8 1.316 6.653A1 1 0 0 1 .5 5.67V1.163Z" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
