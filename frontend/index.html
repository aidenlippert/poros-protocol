<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poros Protocol - Agent Marketplace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0B0E11 0%, #1a1d29 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1.2em;
        }

        .section {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .section h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .agent-card {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s, border-color 0.2s;
        }

        .agent-card:hover {
            transform: translateY(-2px);
            border-color: #667eea;
        }

        .agent-name {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }

        .agent-description {
            color: #aaa;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .agent-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .skill-tag {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .query-section {
            margin-top: 30px;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1em;
            margin-bottom: 15px;
        }

        input::placeholder, textarea::placeholder {
            color: #666;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .error {
            background: rgba(255,0,0,0.1);
            border-left-color: #ff4444;
            color: #ff4444;
        }

        .api-status {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(0,255,0,0.1);
            border: 1px solid rgba(0,255,0,0.3);
            border-radius: 20px;
            color: #4ade80;
            font-size: 0.9em;
        }

        .api-status.offline {
            background: rgba(255,0,0,0.1);
            border-color: rgba(255,0,0,0.3);
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>âšª POROS PROTOCOL</h1>
            <p class="subtitle">Agent Discovery & Orchestration Marketplace</p>
            <p style="margin-top: 10px">
                <span id="apiStatus" class="api-status">Connecting...</span>
            </p>
        </header>

        <!-- Registered Agents -->
        <div class="section">
            <h2>ðŸ¤– Registered Agents</h2>
            <p style="color: #888; margin-bottom: 20px">
                Discover AI agents registered on the Poros Protocol
            </p>
            <div id="agentsLoading" class="loading">Loading agents from live API...</div>
            <div id="agentsGrid" class="agent-grid" style="display: none;"></div>
            <div id="agentsError" class="result error" style="display: none;"></div>
        </div>

        <!-- Query Console -->
        <div class="section">
            <h2>ðŸ’¬ Query Console</h2>
            <p style="color: #888; margin-bottom: 20px">
                Send a query to the orchestrator - it will route to the best agent
            </p>

            <textarea
                id="queryInput"
                placeholder="Ask anything (e.g., 'What's the weather in San Francisco?')"
                rows="3"
            ></textarea>

            <input
                id="skillTagsInput"
                placeholder="Optional: Skill tags (comma-separated, e.g., weather, test)"
            />

            <button id="queryBtn" onclick="sendQuery()">ðŸš€ Send Query</button>

            <div id="queryResult" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Live Poros API URL (Railway deployment)
        const API_URL = 'https://poros-production.up.railway.app';

        // Check API status on load
        async function checkAPIStatus() {
            try {
                const res = await fetch(`${API_URL}/health`);
                const data = await res.json();
                document.getElementById('apiStatus').textContent = 'ðŸŸ¢ API Online';
                document.getElementById('apiStatus').classList.remove('offline');
            } catch (error) {
                document.getElementById('apiStatus').textContent = 'ðŸ”´ API Offline';
                document.getElementById('apiStatus').classList.add('offline');
            }
        }

        // Load registered agents
        async function loadAgents() {
            try {
                const res = await fetch(`${API_URL}/api/registry/agents`);
                const agents = await res.json();

                document.getElementById('agentsLoading').style.display = 'none';

                if (agents.length === 0) {
                    document.getElementById('agentsGrid').innerHTML = '<p style="color: #888">No agents registered yet. Be the first!</p>';
                    document.getElementById('agentsGrid').style.display = 'block';
                    return;
                }

                const grid = document.getElementById('agentsGrid');
                grid.innerHTML = agents.map(agent => `
                    <div class="agent-card">
                        <div class="agent-name">${agent.name}</div>
                        <div class="agent-description">${agent.description}</div>
                        <div style="font-size: 0.85em; color: #666; margin-top: 10px">
                            <strong>ID:</strong> ${agent.agent_id}
                        </div>
                        <div style="font-size: 0.85em; color: #666; margin-top: 5px">
                            <strong>URL:</strong> ${agent.url}
                        </div>
                        <div class="agent-skills">
                            ${agent.skills_tags.map(tag => `<span class="skill-tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `).join('');
                grid.style.display = 'grid';

            } catch (error) {
                document.getElementById('agentsLoading').style.display = 'none';
                document.getElementById('agentsError').textContent = `Error loading agents: ${error.message}`;
                document.getElementById('agentsError').style.display = 'block';
            }
        }

        // Send query to orchestrator
        async function sendQuery() {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) {
                alert('Please enter a query');
                return;
            }

            const skillTagsInput = document.getElementById('skillTagsInput').value.trim();
            const skillTags = skillTagsInput ? skillTagsInput.split(',').map(t => t.trim()) : [];

            const btn = document.getElementById('queryBtn');
            const resultDiv = document.getElementById('queryResult');

            btn.disabled = true;
            btn.textContent = 'Orchestrating...';
            resultDiv.style.display = 'none';

            try {
                const res = await fetch(`${API_URL}/api/orchestrator/orchestrate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: query,
                        skill_tags: skillTags,
                        max_agents: 3
                    })
                });

                const data = await res.json();

                resultDiv.innerHTML = `
                    <div class="result">
                        <h3 style="margin-bottom: 15px">ðŸ“Š Orchestration Results</h3>
                        <p><strong>Query:</strong> ${data.query}</p>
                        <p><strong>Selected Agents:</strong> ${data.selected_agents.map(a => a.name).join(', ') || 'None'}</p>
                        <p><strong>Latency:</strong> ${data.latency_ms.toFixed(2)}ms</p>
                        <div style="margin-top: 20px">
                            <strong>Results:</strong>
                            <pre style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; margin-top: 10px; overflow-x: auto">${JSON.stringify(data.results, null, 2)}</pre>
                        </div>
                        ${data.summary ? `<p style="margin-top: 15px"><strong>Summary:</strong><br/>${data.summary}</p>` : ''}
                    </div>
                `;
                resultDiv.style.display = 'block';

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
                resultDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'ðŸš€ Send Query';
            }
        }

        // Initialize on page load
        checkAPIStatus();
        loadAgents();

        // Refresh agents every 30 seconds
        setInterval(loadAgents, 30000);
    </script>
</body>
</html>
